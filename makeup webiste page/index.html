<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins:wght@500&family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Makeup</title>
  </head>
  <body>
    
      <section class="banner">
        <header>
          <div class="web-logo">
            <img src="./assets/LOGO.png" height="150px" />
          </div>
          <nav class="nav-bar">
            <ul>
              <li><button class="nav-button">home</button></li>
              <li><button class="nav-button">products</button></li>
              <li><button class="nav-button">skin quiz</button></li>
              <li><button class="nav-button">about</button></li>
            </ul>
          </nav>
        </header>
      </section>
      <section class="banner2">
        <img src="./assets/makeup-banner.jpg" />
      </section>
      <section class="banner3">
        <div class="content-heading">
          skin quiz
      </div>
      <div class="p">
        finding you the right match
      </div>
      <div class="question">
        how often do you cleanse your face? 
      </div>
      <div class="answer">
        <div class="a-b">
          <button class="ans-button">
            once a day
          </button>
          <button class="ans-button">
            twice day
          </button>
        </div>
        <div class="c-d">
          <button class="ans-button">
            2-3 times a day
          </button>
          <button class="ans-button">
            only in the shower
          </button>
        </div>
      </div>
    </section>
    
  </body>
</html>
